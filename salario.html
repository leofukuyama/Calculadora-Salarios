<html lang="pt">

<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/x-icon"
        href="https://images.vexels.com/media/users/3/157498/isolated/preview/3896ab22c743905501eefb8d22607b2f-icone-de-calculadora-da-velha-escola.png">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <nav>
            <a href="home.html" class="menucaixa"><b>HOME</b></a>
            <a href="salario.html" class="menucaixa"><b>SALÁRIO LÍQUIDO</b></a>
            <a href="ferias.html" class="menucaixa"><b>FÉRIAS</b></a>
            <a href="rescisao.html" class="menucaixa"><b>RESCISÃO</b></a>

        <div class="container">
            <div class="calculo">
                <div class="form">
                    <div class="title">Calculadora</div>
                <div class="subtitle">Salário Líquido</div>
                <div class="input-container ic1">
                    <input id="bruto" class="input" type="text" placeholder=" " />
                    <div class="cut"></div>
                    <label for="bruto" class="placeholder">Salário Bruto</label>
                </div>
                    
                <div class="input-container ic2">
                    <input id="dependente" class="input" type="text" placeholder=" " />
                    <div class="cut"></div>
                    <label for="dependente" class="placeholder">Dependentes</label>
                </div>

                <div class="input-container ic2">
                    <input id="desconto" class="input" type="text" placeholder=" " />
                    <div class="cut cut-short"></div>
                    <label for="desconto" class="placeholder">Descontos</label>
                </div>

                <button onclick="calcularSalario()" type="text" class="submit">CALCULAR</button>
            </div>
            
            </div>  
                <p id="resposta"></p>
            </div>
        </div>
    </div>
